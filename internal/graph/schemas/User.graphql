input UserInput {
  name: String
  email: String
  phone: String
  sex: String
  avatar: String
  date_of_birth: String
  roles: [String]
  status: String
  password: String
}

input UserFilterInput {
  name: String
  email: String
}

type UserResponse {
  isSuccess: Boolean!
  message: String
  user: User
}

type User {
  id: ID!
  name: String
  email: String
  phone: String
  sex: String
  avatar: String
  date_of_birth: String
  roles: [String]
  status: String
}
